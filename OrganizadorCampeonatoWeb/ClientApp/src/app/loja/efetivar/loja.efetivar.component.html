<div class="container">
  <div class="row">
    <div class="col-md-8">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Flyer</th>
            <th>Campeonato</th>
            <th>Quantidade</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of campeonatos">
            <td style="width: 20%"><img style="max-width: 100%" src="../../../../../arquivos/{{c.nomeArquivo}}" /></td>
            <td>{{c.nome}}</td>
            <td></td>

          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <div class="row">


        <div class="card">
          <div class="card-header">Resumo</div>
          <div class="card-body">
            \total
            <button class="btn btn-danger">Efetivar Cadastro</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

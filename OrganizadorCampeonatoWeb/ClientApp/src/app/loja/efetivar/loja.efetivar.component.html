<div class="container">
  <div class="row">
    <div class="col-md-8">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Flyer</th>
            <th>Campeonato</th>
            <!--<th>Inicio</th>-->
          </tr>
        </thead>
        <tbody>
          <tr >
            <td style="width: 20%"><img style="max-width: 100%" src="../../../../../arquivos/{{campeonato.nomeArquivo}}" /></td>
            <td>{{campeonato.nome}}</td>

            <!--<td></td>-->

          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <div class="row">


        <div class="card">
          <div class="card-header">Resumo</div>
          <div class="card-body">
            <p>Ao efetivar a inscrição é necessário a confirmação por parte do organizador.</p>
            <button  class="btn btn-danger col-12" (click)="competir()">Efetivar Cadastro</button>
            
          </div>
          <div class="card-footer" *ngIf="error">
            <p class="alert alert-danger" >{{error}}</p>
          </div>
          <div class="card-footer" *ngIf="success">
            <p class="alert alert-success" >{{success}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

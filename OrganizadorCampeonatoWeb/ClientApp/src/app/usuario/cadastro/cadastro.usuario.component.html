<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">
      Criar Conta
    </h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input id="inputEmail"
           type="email"
           name="email"
           value=""
           placeholder="Email"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid': email.invalid && (email.dirty || email.touched),
           'is-valid': email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required />
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de preenchimento Obrigatório
      </div>
      <div *ngIf="email.errors.email">
        Email no formato incorreto
      </div>
    </div>


    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password"
           name="senha"
           value=""
           placeholder="Senha"
           class="form-control mb-2"
           [ngClass]="{
            'is-valid':senha.valid &&(senha.touched || senha.dirty),
            'is-invalid': senha.invalid &&(senha.touched || senha.dirty)
           }"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           required />
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid &&(senha.touched || senha.dirty)">
      <div *ngIf="senha.errors.required">
        Senha é obrigatório

      </div>
    </div>

    <label for="inputNome" class="sr-only">Nome</label>
    <input id="inputNome"
           type="text"
           name="nome"
           value=""
           placeholder="Nome"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid': nome.invalid && (nome.dirty || nome.touched),
           'is-valid': nome.valid && (nome.dirty || nome.touched)
           }"
           [(ngModel)]="usuario.nome"
           #nome="ngModel"
           required />
    <div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
      <div *ngIf="nome.errors.required">
        Nome é de preenchimento Obrigatório
      </div>

    </div>


    <label for="inputTelefone" class="sr-only">Telefone</label>
    <input id="inputTelefone"
           type="tel"
           name="telefone"
           value=""

           placeholder="Telefone"
           class="form-control mb-2"
           maxlength="14"
           [ngClass]="{
            'is-invalid': telefone.invalid && (telefone.dirty || telefone.touched),
           'is-valid': telefone.valid && (telefone.dirty || telefone.touched)
           }"
           [(ngModel)]="usuario.telefone"
           #telefone="ngModel"
           required />
    <div class="invalid-feedback mb-2" *ngIf="telefone.invalid && (telefone.dirty || telefone.touched)">
      <div *ngIf="telefone.errors.required">
        Telefone é de preenchimento Obrigatório
      </div>

    </div>
    <div class="form-group">
      <label for="inputSexo" class="sr-only">Sexo</label>

      <select id="inputSexo" name="sexo" class="form-control" [ngClass]="{
            'is-invalid': sexo.invalid && (sexo.dirty || sexo.touched),
           'is-valid': sexo.valid && (sexo.dirty || sexo.touched)
           }"
              [(ngModel)]="usuario.sexo"
              #sexo="ngModel" required>
        <option value="">Selecione...</option>
        <option value="F">Feminino</option>
        <option value="M">Masculino</option>

      </select>
      <div class="invalid-feedback mb-2" *ngIf="sexo.invalid && (sexo.empty || sexo.touched)">Selecione uma opção</div>
      </div>



      <button class="btn-primary btn-block mb-2" (click)="cadastrar()" type="submit" [disabled]="ativar_spinner">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
        Cadastrar
      </button>
    <a [routerLink]='["/entrar"]'>Voltar</a>
      <div class="alert alert-danger" *ngIf="mensagem">
        {{mensagem}}
      </div>




  </form>


</div>

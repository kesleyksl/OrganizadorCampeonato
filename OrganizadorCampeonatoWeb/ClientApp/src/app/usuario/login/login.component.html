<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">
      Login do Usuário
    </h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input id="inputEmail"
           type="email"
           name="email"
           value=""
           placeholder="Informe seu Email"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid': email.invalid && (email.dirty || email.touched),
           'is-valid': email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required/>
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de preenchimento Obrigatório
      </div>
      <div *ngIf="email.errors.email">
        Email no formato incorreto
      </div>
    </div>


    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password"
           name="senha"
           value=""
           placeholder="Senha"
           class="form-control mb-2"
           [ngClass]="{
            'is-valid':senha.valid &&(senha.touched || senha.dirty),
            'is-invalid': senha.invalid &&(senha.touched || senha.dirty)
           }"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           required/>
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid &&(senha.touched || senha.dirty)">
      <div *ngIf="senha.errors.required">
        Senha é obrigatório

      </div>
    </div>

    <button class="btn-primary btn-block mb-2" (click)="entrar()" type="submit" [disabled]="ativar_spinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
      Entrar
    </button>
   <div class="alert alert-danger" *ngIf="mensagem">
     {{mensagem}}
   </div>

  </form>

  
</div>


  <h1 class="h4 titulo mb-2">Pesquisa de Campeonatos</h1>
<p *ngIf="!campeonatos">Carregando Campeonatos...</p>

<button class="btn btn-primary mb-2" (click)="adicionarCampeonato()">Adicionar Campeonato</button>
<table class="table table-hover" *ngIf="campeonatos">
  <thead>

    <tr>
      <th>Nome</th>
      <th>Flyer</th>
      <th>Gerênciar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of campeonatos">
      <td style="width:50%;vertical-align: middle !important;">{{c.nome}}</td>
      <td>
        <img style="width:40%; min-width: 120px;" src="../../../../../arquivos/{{c.nomeArquivo}}" *ngIf="c.nomeArquivo" alt="Flyer do campeonato" />
      </td>
      <td>
        

        <div class="btn-group">
          <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Gerênciar
          </button>
          <div class="dropdown-menu">
           
            <button class="btn btn-primary btn-sm dropdown-item" (click)="gerenciarCampeonato(c)">Inscrições</button>
            <button class="btn btn-success btn-sm dropdown-item" (click)="editarCampeonato(c)">Editar</button>
            <button class="btn btn-warning btn-sm dropdown-item" (click)="editarFase(c)">Fases</button>
            <button class="btn btn-danger btn-sm dropdown-item" (click)="deletarCampeonato(c)">Deletar</button>
          </div>
          </div>
</td>
      <!--<td><button class="btn btn-success btn-sm" (click)="editarCampeonato(c)">Editar</button></td>
      <td><button class="btn btn-warning btn-sm" (click)="editarFase(c)">Fases</button></td>
      <td><button class="btn btn-danger btn-sm" (click)="deletarCampeonato(c)">Deletar</button></td>-->
    </tr>
  </tbody>
</table>
